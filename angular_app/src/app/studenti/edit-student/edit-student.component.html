<div *ngIf="selectedStudent != null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="selectedStudent = null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime studenta</label>
          <input class="form-control" placeholder="Ime studenta" [(ngModel)]="selectedStudent.ime"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime studenta</label>
          <input class="form-control" placeholder="Prezime studenta" [(ngModel)]="selectedStudent.prezime"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Opstina rodjenja</label>
          <select class="form-control" [(ngModel)]="selectedStudent.opstina_rodjenja_id">
            <option *ngFor="let opstina of studentOpstine" [value]="opstina.id">{{opstina.opis}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="selectedStudent = null">Close</button>
        <button type="button" class="btn btn-primary" >Save changes</button>
      </div>
    </div>
  </div>
</div>
