<div *ngIf="showModal" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">{{studentAction}} studenta</h5>
        <button (click)="closeModal()" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input [(ngModel)]="selectedStudent.ime" class="form-control" type="text"  placeholder="Ime">
        </div>
        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input [(ngModel)]="selectedStudent.prezime" class="form-control" type="text"  placeholder="Prezime">
        </div>
        <div class="mb-3">
          <label class="form-label">Opstina rodjenja</label>
          <select [(ngModel)]="selectedStudent.opstina_rodjenja_id" class="form-control">
            <option *ngFor="let o of opstine" [ngValue]="o.id">{{o.opis}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-secondary" >Close</button>
        <button (click)="saveChanges()" type="button" class="btn btn-primary" >Save changes</button>
      </div>
    </div>
  </div>
</div>
